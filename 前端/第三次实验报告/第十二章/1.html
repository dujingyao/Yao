<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        form {
            margin: 0 auto;
            text-align: center;
            width: 30%;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend align="center">登录页面</legend>
            用户名：<input type="text"><br>
            密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password"><br>
            类&nbsp;&nbsp;&nbsp;&nbsp;型：
            <input type="radio" value="管理员">管理员
            <input type="radio" value="普通用户">普通用户
            <br>
            <input type="checkbox" value="记住密码">记住密码
            <input type="checkbox" value="自动登录">自动登录<br>
            <input type="submit" value="提交">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" name="" id="" value="重置">
        </fieldset>
    </form>
</body>

</html>
