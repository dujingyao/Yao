<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儒家"五常"</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        #header {
            width: 100%;
            height: 120px;
            text-align: center;
            padding-top: 20px;
            border-bottom: 1px solid #eee;
        }
        #main {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        #left {
            width: 30%;
            float: left;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #right {
            width: 70%;
            float: left;
            height: 100%;
        }
        #footer {
            width: 100%;
            height: 80px;
            clear: both;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        h4 {
            display: inline-block;
            margin: 0 10px;
            font-size: 18px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 15px 0;
        }
        ul li a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            transition: color 0.3s;
        }
        ul li a:hover {
            color: #c00;
            font-weight: bold;
        }
        iframe {
            width: 690px;
            height: 380px;
            border: none;
        }
        .nav-separator {
            color: #999;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img src="../第四次实验/ch10/image-10-1-logo.png" alt="儒家五常标志">
        <h4>儒家"五常"<span class="nav-separator">|</span>仁<span class="nav-separator">|</span>义<span class="nav-separator">|</span>礼<span class="nav-separator">|</span>智<span class="nav-separator">|</span>信</h4>
    </div>
    <div id="main">
        <div id="left">
            <ul>
                <li><a href="../第四次实验/ch10/image-10-1-1.jpg" target="contentFrame">首页</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-2.jpg" target="contentFrame">孔子-仁</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-3.jpg" target="contentFrame">孟子-义</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-4.jpg" target="contentFrame">荀子-礼</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-5.jpg" target="contentFrame">智</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-6.jpg" target="contentFrame">信</a></li>
            </ul>
        </div>
        <div id="right">
            <iframe name="contentFrame" src="../第四次实验/ch10/image-10-1-1.jpg"></iframe>
        </div>
    </div>
    <div id="footer">
        智者见智，仁者见仁<br>
        礼，原指周礼，后称"五常"宽于中性论据的发中，成为中国价值体系中的精深物。<br>
        智，从道德智慧，把科学精神与人文精神结合和统一起来，这是我们今天仍要发扬的。
    </div>
</body>
</html>
