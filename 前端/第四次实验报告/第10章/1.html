<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儒家"五常"</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
        }
        .header {
            width: 100%;
            height: 80px;
            text-align: center;
            padding-top: 10px;
            border-bottom: 1px solid #eee;
        }
        .content {
            width: 100%;
            height: 380px;
            overflow: hidden;
        }
        .nav {
            width: 30%;
            float: left;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .display {
            width: 70%;
            float: left;
            height: 100%;
        }
        .footer {
            width: 100%;
            clear: both;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #eee;
            min-height: 100px;
        }
        h4 {
            display: inline-block;
            margin: 0 10px;
            font-size: 18px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #555;
            font-size: 16px;
            transition: all 0.3s;
            display: block;
            padding: 5px;
        }
        a:hover {
            color: #c00;
            font-weight: bold;
            background: #f5f5f5;
        }
        iframe {
            width: 100%;
            height: 380px;
            border: none;
        }
        .sep {
            color: #999;
            margin: 0 5px;
        }
        .explanation {
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../第四次实验/ch10/image-10-1-logo.png" alt="儒家五常标志">
        <h4>儒家"五常"<span class="sep">|</span>仁<span class="sep">|
        </span>义<span class="sep">|</span>礼<span class="sep">|
        </span>智<span class="sep">|</span>信</h4>
    </div>
    
    <div class="content">
        <div class="nav">
            <ul>
                <li><a href="../第四次实验/ch10/image-10-1-1.jpg" target="contentFrame" 
                      onmouseover="updateExplanation('首页')">首页</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-2.jpg" target="contentFrame" 
                      onmouseover="updateExplanation('仁')">孔子-仁</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-3.jpg" target="contentFrame" 
                      onmouseover="updateExplanation('义')">孟子-义</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-4.jpg" target="contentFrame" 
                      onmouseover="updateExplanation('礼')">荀子-礼</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-5.jpg" target="contentFrame" 
                      onmouseover="updateExplanation('智')">智</a></li>
                <li><a href="../第四次实验/ch10/image-10-1-6.jpg" target="contentFrame" 
                      onmouseover="updateExplanation('信')">信</a></li>
            </ul>
        </div>
        <div class="display">
            <iframe name="contentFrame" src="../第四次实验/ch10/image-10-1-1.jpg"></iframe>
        </div>
    </div>
    
    <div class="footer">
        <p id="defaultText">仁义礼智信为儒家"五常"，孔子提出"仁、义、礼"，孟子延伸为"仁、义、礼、智"，董仲舒扩充为"仁、义、礼、智、信"。</p>
        <div id="dynamicText" class="explanation" style="display:none;"></div>
    </div>

    <script>
        function updateExplanation(term) {
            const defaultText = document.getElementById('defaultText');
            const dynamicText = document.getElementById('dynamicText');
            
            defaultText.style.display = 'none';
            dynamicText.style.display = 'block';
            
            let explanation = '';
            
            switch(term) {
                case '仁':
                    explanation = '"仁"不仅是最基本的、最高的德目，而且是最普遍的德性标准。以仁为核心形成的古代人文情怀，经过现代改造，可以转化为现代人文精神。';
                    break;
                case '义':
                    explanation = '义，与仁并用为道德的代表："仁至义尽"。义成为一种人生观、价值观，如"义不容辞"，"义无反顾"，"见义勇为"，"大义凛然"，"大义灭亲"，"义正辞严"等；义是人生的责任和奉献。';
                    break;
                case '礼':
                    explanation = '礼，与仁互为表里，仁是礼的内在精神，重礼是"礼仪之邦"的重要传统美德。"明礼"从广义说，就是讲文明；从狭义说，作为待人接物的表现，谓"礼节"、"礼仪"。';
                    break;
                case '智':
                    explanation = '智，从道德智慧可延伸到科学智慧，把科学精神与人文精神结合和统一起来，这是我们今天仍要发扬的。';
                    break;
                case '信':
                    explanation = '信，乃人言，是说人要对自己说过的话负责任，这是做人的根本，是兴业之道、治世之道。守信用、讲信义是中华民族共认的价值标准和基本美德。';
                    break;
                case '首页':
                    explanation = '五常"即仁、义、礼、智、信，是指"人"作为社会中的独立个体，为了自身的发展和社会的进步而应该拥有的五种最基本的品格和德行。';
                    break;
                default:
                    explanation = defaultText.innerText;
            }
            
            dynamicText.innerHTML = `<strong>${term}：</strong>${explanation}`;
        }
        
        // 恢复默认文本当鼠标离开导航时
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('mouseout', function() {
                setTimeout(() => {
                    if(!document.querySelector('.nav a:hover')) {
                        document.getElementById('defaultText').style.display = 'block';
                        document.getElementById('dynamicText').style.display = 'none';
                    }
                }, 300);
            });
        });
    </script>
</body>
</html>
