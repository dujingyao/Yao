<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 练习3：累加求和
        let n = parseInt(prompt("请输入一个正整数："));
        let sum = 0;
        let i = 1;

        while (i <= n) {
            sum += i;
            i++;
        }
        alert(`1到${n}的和是：${sum}`);
    </script>
</head>
