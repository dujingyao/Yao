<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 练习2：求两数最大值
        let num1 = parseFloat(prompt("请输入第一个数字："));
        let num2 = parseFloat(prompt("请输入第二个数字："));

        if (num1 > num2) {
            alert("较大的数是：" + num1);
        }
        else {
            alert("较大的数是：" + num2);
        }
    </script>
</head>
