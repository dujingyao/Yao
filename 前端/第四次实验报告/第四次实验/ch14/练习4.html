<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 练习4：偶数判断函数
        function isEven(number) {
            return number % 2 === 0;
        }

        // 测试函数
        let testNum = parseInt(prompt("请输入要检测的数字："));
        if (isEven(testNum)) {
            alert(`${testNum} 是偶数`);
        } else {
            alert(`${testNum} 不是偶数`);
        }
    </script>
</head>
